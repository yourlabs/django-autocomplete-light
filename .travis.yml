sudo: false
language: python
matrix:
  allow_failures:
    - env: TOXENV=py27-djangomaster
    - env: TOXENV=py34-djangomaster
python:
  - "3.4"
env:
  global:
    - TESTS_SKIP_LIVESERVER=1
  matrix:
    - TOXENV=py27-django14-taggit-genericm2m
    - TOXENV=py27-django15-taggit-genericm2m
    - TOXENV=py27-django16-taggit-genericm2m
    - TOXENV=py27-django17-taggit-genericm2m

    # Current stable Django.
    - TOXENV=py27-django18
    - TOXENV=py27-django18-taggit
    - TOXENV=py27-django18-taggit-genericm2m TESTS_SKIP_LIVESERVER= REQ="pytest-cov"
    - TOXENV=py27-django18-genericm2m
    - TOXENV=py27-djangomaster

    - TOXENV=py34-django15-taggit-genericm2m
    - TOXENV=py34-django16-taggit-genericm2m
    - TOXENV=py34-django17-taggit-genericm2m
    # Current stable Django.
    - TOXENV=py34-django18
    - TOXENV=py34-django18-taggit
    - TOXENV=py34-django18-taggit-genericm2m TESTS_SKIP_LIVESERVER= REQ="pytest-cov"
    - TOXENV=py34-django18-genericm2m
    - TOXENV=py34-djangomaster

    - TOXENV=none REQ="pep8"
install:
  # Create pip wrapper script, using travis_retry (a function) and
  # inject it into tox.ini.
  - mkdir -p bin
  - PATH=$PWD/bin:$PATH
  - printf '#!/bin/sh\n' > bin/travis_retry_pip
  - declare -f travis_retry >> bin/travis_retry_pip
  - printf '\necho "Using pip-wrapper.." >&2\ntravis_retry pip "$@"' >> bin/travis_retry_pip
  - chmod +x bin/travis_retry_pip
  - sed -i.bak 's/^\[testenv\]/\0\ninstall_command = travis_retry_pip install {opts} {packages}/' tox.ini
  - diff tox.ini tox.ini.bak && false || true
  - sed -i.bak 's/whitelist_externals =/\0\n    travis_retry_pip/' tox.ini
  - diff tox.ini tox.ini.bak && false || true

  # Create wheels (skips existing ones from the cached wheelhouse).
  - PIP_WHEELHOUSE=$PWD/wheelhouse/$TOXENV
  - export PIP_FIND_LINKS=$PIP_WHEELHOUSE
  - mkdir -p $PIP_WHEELHOUSE
  # Create wheelhouse / cache.
  - pip wheel --wheel-dir $PIP_WHEELHOUSE psycopg2 tox $REQ
  - pip wheel --wheel-dir $PIP_WHEELHOUSE -r test_project/test_requirements_without_django.txt

  # Install from wheelhouse.
  - pip install psycopg2 tox $REQ
  - pip freeze
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - RUN_TESTS="tox -- autocomplete_light --ds=test_project.settings"
  # Run tests either with or without coverage (being installed).
  - command -v coveralls && RUN_TESTS="$RUN_TESTS --cov" || true
script:
  # Run pep8 or the tests.
  - which pep8 && { pep8 --exclude=example_apps,tests,migrations --ignore=E124,E128 autocomplete_light; return $?; } || $RUN_TESTS
  - test -n "$TOXENV" && cat .tox/$TOXENV/log/*.log || true
  - test -n "$TOXENV" && rm .tox/$TOXENV/log/*.log || true
after_success:
  - command -v coveralls && { coveralls; return $?; } || true
notifications:
  irc:
    channels:
      - "irc.freenode.org#yourlabs"
    template:
      - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"

# Persistent cache across builds (http://docs.travis-ci.com/user/caching/).
cache:
  directories:
    $PWD/wheelhouse/$TOXENV/
    $PWD/.tox/$TOXENV/
