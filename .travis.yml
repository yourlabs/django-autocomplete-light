sudo: false
language: python
matrix:
  allow_failures:
    - env: TOXENV=py27-djangomaster
    - env: TOXENV=py34-djangomaster
python:
  - "3.4"
env:
  global:
    - TESTS_SKIP_LIVESERVER=1
    - PIP_DISABLE_PIP_VERSION_CHECK=true
  matrix:
    - TOXENV=py27-django18-taggit-genericm2m TESTS_SKIP_LIVESERVER= REQ="pytest-cov"
    - TOXENV=none REQ="pep8"
install:
  # Create pip wrapper script, using travis_retry (a function) and
  # inject it into tox.ini.
  - mkdir -p bin
  - PATH=$PWD/bin:$PATH
  - PIP_INSTALL=bin/travis_pip_install
  - printf '#!/bin/sh\n' > $PIP_INSTALL
  - declare -f travis_retry >> $PIP_INSTALL
  - printf '\necho "=====\nUsing pip-wrapper: \"$@\"\n=====\n" >&2\n' >> $PIP_INSTALL

  # First try to install from wheelhouse.
  - printf 'pip install --no-index --find-links=${PIP_WHEELHOUSE} "$@"\n' >> $PIP_INSTALL
  # Then upgrade in case of outdated wheelhouse.
  - printf 'pip install --upgrade "$@"\n' >> $PIP_INSTALL
  # ..and add the new/current wheel.
  - printf 'pip wheel --wheel-dir=${PIP_WHEELHOUSE} "$@"\n' >> $PIP_INSTALL
  - printf 'travis_retry pip "$@"\n' >> $PIP_INSTALL

  - chmod +x $PIP_INSTALL

  - sed -i.bak 's/^\[testenv\]/\0\ninstall_command = travis_pip_install {opts} {packages}/' tox.ini
  - diff tox.ini tox.ini.bak && false || true
  - sed -i.bak 's/whitelist_externals =/\0\n    travis_pip_install/' tox.ini
  - diff tox.ini tox.ini.bak && false || true

  - cat $PIP_INSTALL
  - cat tox.ini

  # Create wheels (skips existing ones from the cached wheelhouse).
  - export PIP_WHEELHOUSE=$PWD/wheelhouse

  # Install packages through wheels.
  - which pep8 || travis_pip_install psycopg2 tox
  - test "$REQ" && travis_pip_install $REQ

  - pip freeze
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - RUN_TESTS="tox -- autocomplete_light --ds=test_project.settings.postgres"
  # Run tests either with or without coverage (being installed).
  - command -v coveralls && RUN_TESTS="$RUN_TESTS --cov" || true
script:
  - ls -lat $PWD/wheelhouse
  # Run pep8 or the tests.
  - which pep8 && { pep8 --exclude=example_apps,tests,migrations --ignore=E124,E128 autocomplete_light; return $?; } || $RUN_TESTS
  - test -n "$TOXENV" && cat .tox/$TOXENV/log/*.log || true
after_success:
  - command -v coveralls && { coveralls; return $?; } || true
notifications:
  irc:
    channels:
      - "irc.freenode.org#yourlabs"
    template:
      - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"

# Persistent cache across builds (http://docs.travis-ci.com/user/caching/).
cache:
  directories:
    - $PWD/wheelhouse
before_cache:
  - rm -f .tox/$TOXENV/log/*.log
